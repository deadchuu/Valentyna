  <!-- –õ–µ–≥–∫–∞, —á—ñ—Ç–∫–∞ —Ç–∏–ø–æ–≥—Ä–∞—Ñ—ñ–∫–∞ (–±–µ–∑ –∑–æ–≤–Ω—ñ—à–Ω—ñ—Ö –±—ñ–±–ª—ñ–æ—Ç–µ–∫ –º–æ–∂–µ—à –∑–º—ñ–Ω–∏—Ç–∏) -->
  <style>
    /* ================ –û—Å–Ω–æ–≤–Ω—ñ –∫–æ–ª—å–æ—Ä–∏ (–º–æ–∂–µ—à –∑–º—ñ–Ω–∏—Ç–∏) ================
       bgColor: –æ—Å–Ω–æ–≤–Ω–∏–π —Ñ–æ–Ω (–Ω—ñ–∂–Ω–∏–π –ø–∞—Å—Ç–µ–ª—å–Ω–∏–π —Ä–æ–∂–µ–≤–∏–π)

    :root{

      --cardColor: #fff6f8;      /* —â–µ —Å–≤—ñ—Ç–ª—ñ—à–∏–π –¥–ª—è –∫–∞—Ä—Ç–∫–∏ */

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä-–∫–∞—Ä—Ç–∫–∞, –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ —è–∫–æ—ó –±—É–¥–µ —Ñ–æ—Ä–º–∞ */
    .card {

      background: var(--cardColor);
      border-radius: calc(var(--radius) + 6px);
      box-shadow: var(--shadow);
      padding: clamp(20px, 3.6vw, 32px);
      text-align:center;
      position: relative; /* –≤–∞–∂–ª–∏–≤–æ: –¥–ª—è –ø–æ–∑–∏—Ü—ñ—é–≤–∞–Ω–Ω—è "—Ç—ñ–∫–∞—é—á–æ—ó" –∫–Ω–æ–ø–∫–∏ –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ */

    /* –ü—ñ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ –∞–±–æ —ñ–Ω—Å—Ç—Ä—É–∫—Ü—ñ—è (–∑–∞ –ø–æ—Ç—Ä–µ–±–∏) */

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–Ω–æ–ø–æ–∫:
       - –º–∞—î –¥–æ—Å—Ç–∞—Ç–Ω—é –≤–∏—Å–æ—Ç—É, —â–æ–± "–ù—ñ" –º–æ–≥–ª–∞ –ø–µ—Ä–µ—Å—É–≤–∞—Ç–∏—Å—è –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ
       - –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è: "–¢–∞–∫" –ª—ñ–≤–æ—Ä—É—á, "–ù—ñ" ‚Äî –ø–æ–∑–∏—Ü—ñ–æ–Ω—É—î—Ç—å—Å—è –∞–±—Å–æ–ª—é—Ç–Ω–æ —Å–ø—Ä–∞–≤–∞ (—â–æ–± –≤–æ–Ω–∞ –º–æ–≥–ª–∞ —É—Ç—ñ–∫–∞—Ç–∏)
    */
    .buttons {

      align-items:center;
      justify-content:center;

      position: relative; /* –±–∞–∑–æ–≤–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∞–±—Å–æ–ª—é—Ç–Ω–∏—Ö –ø–æ–∑–∏—Ü—ñ–π */
      margin-top: 8px;
    }

    /* –ö–Ω–æ–ø–∫–∞ "–¢–∞–∫" - –∑–≤–∏—á–∞–π–Ω–∞, –∞–∫—Ç–∏–≤–Ω–∞ */
    .btn-yes {
      appearance:none;
      border: none;
      padding: 12px 22px;
      border-radius: 999px;
      font-weight:700;
      font-size:16px;

    /* –ö–Ω–æ–ø–∫–∞ "–ù—ñ" ‚Äî –≤—ñ–∑—É–∞–ª—å–Ω–æ –º–æ–∂–µ –±—É—Ç–∏ –¥–µ–ª—ñ–∫–∞—Ç–Ω–æ—é, –∞–ª–µ –º–∏ –∑—Ä–æ–±–∏–º–æ —ó—ó –ª–µ–≥—à–æ—é.
       –í–æ–Ω–∞ –ø–æ–∑–∏—Ü—ñ–æ–Ω—É—î—Ç—å—Å—è –∞–±—Å–æ–ª—é—Ç–Ω–æ –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ .buttons, –ø–æ—á–∞—Ç–∫–æ–≤–æ —Å–ø—Ä–∞–≤–∞.
       JS –±—É–¥–µ –∑–º—ñ–Ω—é–≤–∞—Ç–∏ —ó—ó style.left/top, –∞ –º–∏ –¥–æ–¥–∞–º–æ –ø–ª–∞–≤–Ω—ñ—Å—Ç—å.
    */
    .btn-no {
      appearance:none;
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-weight:700;
      font-size:15px;
      cursor: pointer;

      color: #5b3a3f;
      box-shadow: 0 6px 18px rgba(150, 80, 120, 0.06);
      transition: transform 120ms ease, left var(--transition), top var(--transition);
      position: absolute;
      right: calc(14%); /* –ø–æ—á–∞—Ç–∫–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è (–∫—Ä–∞—Å–∏–≤–æ –ø—Ä–∞–≤–æ—Ä—É—á) */
      top: calc(50% - 22px); /* –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–µ —Ü–µ–Ω—Ç—Ä–∏—Ä—É–≤–∞–Ω–Ω—è (–ø—Ä–∏–±–ª–∏–∑–Ω–æ) */

      user-select: none;
    }

    /* –ü—Ä–∏—Ö–æ–≤—É—î–º–æ outline, –∞–ª–µ –∑–±–µ—Ä—ñ–≥–∞—î–º–æ –≤–∏–¥–∏–º—ñ—Å—Ç—å –¥–ª—è –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∏ */
    .btn-yes:focus, .btn-no:focus {
      outline: 3px solid rgba(255,107,154,0.18);
      outline-offset: 4px;
    }

    /* –°—Ç–∏–ª—å –ø–æ–¥—è–∫–∏ (–ø—ñ—Å–ª—è –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è "–¢–∞–∫") */
    .thanks {

      background: linear-gradient(180deg, rgba(255,255,255,0.5), rgba(255,255,255,0.3));

    .thanks p { color:var(--muted); margin:0; }

    /* ========== –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–∞–¥–∞—é—á–∏—Ö —Å–µ—Ä–¥–µ—á–æ–∫ ==========
       –í–∏–∫–æ–Ω—É—î—Ç—å—Å—è JS (—Å—Ç–≤–æ—Ä—é—î <span class="falling-heart">‚ù§Ô∏è</span>)
       –¢—É—Ç –º–∏ –æ–ø–∏—Å—É—î–º–æ –∫–ª—é—á–æ–≤—ñ –∫–∞–¥—Ä–∏ –ø–∞–¥—ñ–Ω–Ω—è —Ç–∞ –ø–æ—á–∞—Ç–∫–æ–≤—ñ —Å—Ç–∏–ª—ñ
    =================================================*/
    .falling-heart {
      position: fixed;
      pointer-events: none;
      z-index: 5;
      will-change: transform, opacity;
      filter: drop-shadow(0 6px 8px rgba(120,40,80,0.12));
      transform-origin: center;
    }
    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg) scale(0.9); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg) scale(1.05); opacity: 0.8; }
    }

    /* –ú—ñ–Ω—ñ–º–∞–ª—ñ—Å—Ç–∏—á–Ω–∏–π confetti –ø—Ä–∏ –ø–æ–¥—è—Ü—ñ */
    .burst {
      position: absolute;
      left:50%;
      top:40%;
      transform: translate(-50%,-50%);
      width: 10px;
      height: 10px;
      border-radius:50%;
      pointer-events:none;
    }

    /* –ü—ñ–¥—Ç—Ä–∏–º–∫–∞ reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .falling-heart { animation:none !important; transition:none !important; }
      .btn-no { transition:none !important; }
    }

    /* –ú–µ–¥—ñ–∞-–∑–∞–ø–∏—Ç–∏ ‚Äî —è–∫—â–æ –≤–µ–ª–∏–∫–∏–π –µ–∫—Ä–∞–Ω, –¥–∞—î–º–æ –±—ñ–ª—å—à–µ –≤—ñ–¥—Å—Ç—É–ø—É */
    @media(min-width:900px){

  </style>

<body>
  <!-- –û—Å–Ω–æ–≤–Ω–∞ –∫–∞—Ä—Ç–∫–∞ -->
  <main class="card" role="main" aria-labelledby="headline">

    <h1 id="headline" class="title">–ë—É–¥–µ—à –º–æ—ó–º –≤–∞–ª–µ–Ω—Ç–∏–Ω–æ–º? üòòü•∞</h1>
    <p class="subtitle">–í–∏–±–µ—Ä–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥—å ‚Äî –∞–±–æ —Å–ø—Ä–æ–±—É–π –¥—ñ—Å—Ç–∞—Ç–∏ –∫–Ω–æ–ø–∫—É ¬´–ù—ñ¬ª üòâ</p>

    <!-- –û–±–ª–∞—Å—Ç—å, –¥–µ –∫–Ω–æ–ø–∫–∏ –º–æ–∂—É—Ç—å –ø–µ—Ä–µ–±—É–≤–∞—Ç–∏ -->

  <!-- ========== JS: –ª–æ–≥—ñ–∫–∞ –ø–∞–¥—ñ–Ω–Ω—è —Å–µ—Ä–¥–µ—á–æ–∫, –ø–æ–≤–µ–¥—ñ–Ω–∫–∞ –∫–Ω–æ–ø–æ–∫ ========== -->
  <script>
    /************************************************************************
     * 1) –ü–∞–¥–∞—é—á—ñ —Å–µ—Ä–¥–µ—á–∫–∞
     *
     * –ú–∏ –ø–µ—Ä—ñ–æ–¥–∏—á–Ω–æ (setInterval) —Å—Ç–≤–æ—Ä—é—î–º–æ <span> –∑ ‚ù§Ô∏è, –∑–∞–¥–∞—î–º–æ —ó–º
     * –¥–æ–≤—ñ–ª—å–Ω—ñ –ø–æ—á–∞—Ç–∫–æ–≤—ñ X, —à–≤–∏–¥–∫—ñ—Å—Ç—å, —Ä–æ–∑–º—ñ—Ä —ñ –∞–Ω—ñ–º–∞—Ü—ñ—é "fall".
     * –ü—ñ—Å–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è –∞–Ω—ñ–º–∞—Ü—ñ—ó –µ–ª–µ–º–µ–Ω—Ç –≤–∏–¥–∞–ª—è—î—Ç—å—Å—è.

    (function fallingHearts(){
      const HEARTS_PER_MIN = 12; // –ø—Ä–∏–±–ª. —Å–∫—ñ–ª—å–∫–∏ –≤ —Å–µ–∫—É–Ω–¥—É: heartsPerSec ~ HEARTS_PER_MIN/60
      const spawnInterval = Math.max(400, Math.round(60000 / HEARTS_PER_MIN)); // ms

      function spawnHeart() {
        const el = document.createElement('span');
        el.className = 'falling-heart';
        el.textContent = '‚ù§Ô∏è';

        // –≤–∏–ø–∞–¥–∫–æ–≤–∏–π —Å—Ç–∞—Ä—Ç –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—ñ (–∑–∞ –º–µ–∂–∞–º–∏ —Ç—Ä–æ—Ö–∏, —â–æ–± –≤–∏–≥–ª—è–¥–∞–ª–æ –ø—Ä–∏—Ä–æ–¥–Ω–æ)
        const startX = Math.random() * 110; // —É –≤—ñ–¥—Å–æ—Ç–∫–∞—Ö (0-110)
        const size = (Math.random() * (parseInt(getComputedStyle(document.documentElement).getPropertyValue('--heart-size-max')) - parseInt(getComputedStyle(document.documentElement).getPropertyValue('--heart-size-min'))) + parseInt(getComputedStyle(document.documentElement).getPropertyValue('--heart-size-min')));

        // –≤–∏–ø–∞–¥–∫–æ–≤–∞ —Ç—Ä–∏–≤–∞–ª—ñ—Å—Ç—å –ø–∞–¥—ñ–Ω–Ω—è
        const duration = (Math.random() * 6) + 6; // –º—ñ–∂ ~6s —ñ ~12s

        // –æ–±–µ—Ä—Ç–∞—î–º–æ –µ–ª–µ–º–µ–Ω—Ç —Å—Ç–∏–ª—è–º–∏
        el.style.left = startX + 'vw';
        el.style.fontSize = size + 'px';
        el.style.top = '-8vh';
        el.style.opacity = String(0.95 - Math.random() * 0.25);
        el.style.animation = `fall ${duration}s linear forwards`;
        el.style.transform = `translateZ(0)`;

        // –Ω–µ–≤–µ–ª–∏–∫—ñ –≤–∏–ø–∞–¥–∫–æ–≤—ñ –∫–æ–ª–∏–≤–∞–Ω–Ω—è –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é –∞–Ω—ñ–º–∞—Ü—ñ—ó transform –≤ CSS –Ω–µ –¥–æ–¥–∞—î–º–æ
        document.body.appendChild(el);

        // –í–∏–¥–∞–ª—è—î–º–æ –ø—ñ—Å–ª—è –∑–∞–∫—ñ–Ω—á–µ–Ω–Ω—è –∞–Ω—ñ–º–∞—Ü—ñ—ó (duration + –Ω–µ–≤–µ–ª–∏–∫–∏–π –±—É—Ñ–µ—Ä)
        setTimeout(()=> {
          if (el && el.parentNode) el.parentNode.removeChild(el);
        }, (duration + 0.8) * 1000);
      }

      // –ó–∞–ø—É—Å–∫–∞—î–º–æ —ñ–Ω—Ç–µ—Ä–≤–∞–ª –Ω–∞—Ä–æ–¥–∂–µ–Ω–Ω—è —Å–µ—Ä–¥–µ—á–æ–∫
      const spawner = setInterval(spawnHeart, spawnInterval);

      // –ó–±–µ—Ä–µ–≥—Ç–∏ —Ç–∞–π–º–µ—Ä –≤ window –¥–ª—è –¥–µ–±–∞–≥—É (–æ–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ)
      window.__heartSpawner = { stop: () => clearInterval(spawner) };
    })();


    /************************************************************************
     * 2) –ü–æ–≤–µ–¥—ñ–Ω–∫–∞ –∫–Ω–æ–ø–æ–∫:
     * - btnYes: –ø—Ä–∏ –∫–ª—ñ–∫—É ‚Äî –∑–∞–º—ñ–Ω—é—î –≤–º—ñ—Å—Ç –∫–∞—Ä—Ç–∫–∏ –Ω–∞ –ø–æ–¥—è–∫—É (–ª–µ–≥–∫–∏–π –µ—Ñ–µ–∫—Ç)
     * - btnNo: "—Ç—ñ–∫–∞—î" –ø—Ä–∏ mouseenter –∞–±–æ touchstart ‚Äî —Ä—É—Ö–∞—î—Ç—å—Å—è –≤ —Ä–∞–Ω–¥–æ–º–Ω—É
     *         –ø–æ–∑–∏—Ü—ñ—é –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ .buttons
     *
     * –î–µ—Ç–∞–ª—ñ —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó:
     * - –î–ª—è "—Ç—ñ–∫–∞—é—á–æ—ó" –∫–Ω–æ–ø–∫–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –∞–±—Å–æ–ª—é—Ç–Ω–µ –ø–æ–∑–∏—Ü—ñ—é–≤–∞–Ω–Ω—è –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ
     *   .buttons (—è–∫–∞ –º–∞—î position:relative).
     * - –†—É—Ö –æ–±–º–µ–∂—É—î–º–æ –º–µ–∂–∞–º–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞, —â–æ–± –∫–Ω–æ–ø–∫–∞ –Ω–µ —Å—Ç–∏—Ä—á–∞–ª–∞ –∑–∞ –º–µ–∂—ñ.
     * - –î–æ–¥–∞—î–º–æ –Ω–µ–≤–µ–ª–∏–∫–∏–π cooldown (200ms), —â–æ–± –Ω–µ –ø–µ—Ä–µ—Å—Ç—Ä–∏–±—É–≤–∞–ª–∞ 1000 —Ä–∞–∑—ñ–≤ –ø—ñ–¥—Ä—è–¥.

    (function buttonsLogic(){
      const btnYes = document.getElementById('btnYes');
      const btnNo = document.getElementById('btnNo');
      const buttonsArea = document.getElementById('buttonsArea');
      const resultArea = document.getElementById('resultArea');
      let lastMove = 0;          // —á–∞—Å—Ç–æ –æ–Ω–æ–≤–ª—é—î—Ç—å—Å—è –¥–ª—è cooldown
      const MOVE_COOLDOWN = 160; // ms, –º—ñ–Ω—ñ–º–∞–ª—å–Ω–∏–π —ñ–Ω—Ç–µ—Ä–≤–∞–ª –º—ñ–∂ –ø–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è–º–∏

      // --- —Ñ—É–Ω–∫—Ü—ñ—è –ø–µ—Ä–µ–º—ñ—Å—Ç–∏—Ç–∏ ¬´–ù—ñ¬ª –≤ –≤–∏–ø–∞–¥–∫–æ–≤–µ –º—ñ—Å—Ü–µ ---
      function moveNoButtonRandomly() {
        const now = performance.now();
        if (now - lastMove < MOVE_COOLDOWN) return; // –∫–æ—Ä–æ—Ç–∫–∏–π –∑–∞—Ö–∏—Å—Ç –≤—ñ–¥ –Ω–∞–¥—Ç–æ —á–∞—Å—Ç–∏—Ö –≤–∏–∫–ª–∏–∫—ñ–≤
        lastMove = now;

        // –ë–ª–æ–∫, –≤ –º–µ–∂–∞—Ö —è–∫–æ–≥–æ –∫–Ω–æ–ø–∫–∞ –º–æ–∂–µ —Ä—É—Ö–∞—Ç–∏—Å—å (–≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ –≤—ñ–¥—Å—Ç—É–ø–∏ –≤—Ä–∞—Ö–æ–≤–∞–Ω–æ)
        const areaRect = buttonsArea.getBoundingClientRect();
        const btnRect = btnNo.getBoundingClientRect();

        // –û–±—á–∏—Å–ª–∏–º–æ –¥–æ—Å—Ç—É–ø–Ω—É —à–∏—Ä–∏–Ω—É/–≤–∏—Å–æ—Ç—É –¥–ª—è —Ä–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è –∫–Ω–æ–ø–∫–∏ (–≤ –º–µ–∂–∞—Ö area)
        const maxX = Math.max(8, areaRect.width - btnRect.width - 8);
        const maxY = Math.max(8, areaRect.height - btnRect.height - 8);

        // –í–∏–ø–∞–¥–∫–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –ø—ñ–≤-—à–∏—Ä–∏–Ω–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ (—â–æ–± –∑–∞–≤–∂–¥–∏ –±—É–ª–∞ –ø–æ—Ä—É—á, –∞–ª–µ —Ç—ñ–∫–∞–ª–∞)
        const randX = Math.random() * maxX;
        const randY = Math.random() * maxY;

        // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Å—Ç–∏–ª—ñ (–ø–æ–∑–∏—Ü—ñ—é –≤—ñ–¥–Ω–æ—Å–Ω–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞)
        // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ left/top —É px
        const leftPx = Math.round(randX);
        const topPx = Math.round(randY);

        btnNo.style.left = leftPx + 'px';
        btnNo.style.top = topPx + 'px';
      }

      // --- –ü–æ–¥—ñ—è: –∫–æ–ª–∏ –∫—É—Ä—Å–æ—Ä –∑–∞—Ö–æ–¥–∏—Ç—å –Ω–∞ –∫–Ω–æ–ø–∫—É (desktop) ---
      btnNo.addEventListener('mouseenter', (e) => {
        moveNoButtonRandomly();
      });

      // --- –ü–æ–¥—ñ—è: –ø—Ä–∏ —Ñ–æ–∫—É—Å—ñ –∑ –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∏ (—è–∫—â–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á —Ç–∞–±–æ–º –ø–æ—Ç—Ä–∞–ø–∏–≤) ---
      btnNo.addEventListener('focus', (e) => {
        // –ö–Ω–æ–ø–∫–∞ ¬´—Ç—ñ–∫–∞—î¬ª —Ç–∞–∫–æ–∂ –ø—Ä–∏ focus ‚Äî —â–æ–± –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—É –±—É–ª–æ –≤–∞–∂—á–µ —ó—ó –Ω–∞—Ç–∏—Å–Ω—É—Ç–∏
        moveNoButtonRandomly();
      });

      // --- –î–ª—è —Å–µ–Ω—Å–æ—Ä–Ω–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤: touchstart –∞–±–æ touchmove ---
      btnNo.addEventListener('touchstart', function(e){
        // –ó–∞–ø–æ–±—ñ–≥–∞—î–º–æ "–Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—é" –Ω–∞ –∫–Ω–æ–ø–∫—É (—â–æ–± –¥–æ—Ç–∏–∫ –ª–∏—à–µ –≤–∏–∫–ª–∏–∫–∞–≤ –ø–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è)
        e.preventDefault();
        moveNoButtonRandomly();
      }, { passive:false });

      // –Ø–∫—â–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –≤–∏–ø–∞–¥–∫–æ–≤–æ –Ω–∞—Ç–∏—Å–Ω–µ ¬´–ù—ñ¬ª (–¥—É–∂–µ —Ä—ñ–¥–∫—ñ—Å–Ω–∏–π –≤–∏–ø–∞–¥–æ–∫),
      // –ø—Ä–æ—Å—Ç–æ –∑–∞–ø–æ–±—ñ–∂–∏–º–æ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ñ–π –ø–æ–≤–µ–¥—ñ–Ω—Ü—ñ:
      btnNo.addEventListener('click', (e) => {
        e.preventDefault();
        moveNoButtonRandomly();
      });

      // --- –õ–æ–≥—ñ–∫–∞ "–¢–∞–∫" ---
      btnYes.addEventListener('click', () => {
        // –ê–Ω—ñ–º–∞—Ü—ñ–π–Ω–∏–π –µ—Ñ–µ–∫—Ç: –º—ñ–Ω—è—î–º–æ –≤–º—ñ—Å—Ç –∫–∞—Ä—Ç–∫–∏ –Ω–∞ –±–ª–æ–∫ –ø–æ–¥—è–∫–∏
        resultArea.innerHTML = `
          <div class="thanks" role="status">
            <h2>–î—è–∫—É—é! üíñ</h2>
            <p>–¢–∏ –∑—Ä–æ–±–∏–≤(–ª–∞) –º—ñ–π –¥–µ–Ω—å –æ—Å–æ–±–ª–∏–≤–∏–º. –ó –Ω–µ—Ç–µ—Ä–ø—ñ–Ω–Ω—è–º —á–µ–∫–∞—é –Ω–∞—à–æ—ó –∑—É—Å—Ç—Ä—ñ—á—ñ ‚ù§Ô∏è</p>
          </div>
        `;

        // –°—Ç–≤–æ—Ä–∏–º–æ –Ω–µ–≤–µ–ª–∏–∫–∏–π "–≤–∏–±—É—Ö —Å–µ—Ä–¥–µ—Ü—å" –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –∫–∞—Ä—Ç–∫–∏ –¥–ª—è —Å–≤—è—Ç–∫–æ–≤–æ—Å—Ç—ñ
        createBurst(18);
      });

      // –°—Ç–≤–æ—Ä—é—î —Å–µ—Ä–µ–¥–∏–Ω–Ω–∏–π burst (–º–∞–ª–µ–Ω—å–∫—ñ –∫—É–ª—å–∫–∏/—Å–µ—Ä–¥–µ—á–∫–∞) –¥–ª—è –≤—ñ–¥—á—É—Ç—Ç—è —É—Å–ø—ñ—Ö—É
      function createBurst(count = 12) {
        const parent = document.querySelector('.card');
        for (let i=0;i<count;i++){
          const dot = document.createElement('div');
          dot.className = 'burst';
          const size = 6 + Math.random()*10;
          dot.style.width = dot.style.height = size + 'px';
          dot.style.background = (Math.random() > 0.5) ? '#ff6b9a' : '#ffb1c8';
          dot.style.left = 50 + (Math.random()*60 - 30) + '%';
          dot.style.top = 40 + (Math.random()*30 - 15) + '%';
          dot.style.opacity = 0.95;
          dot.style.transform = 'translate(-50%,-50%) scale(0.2)';
          dot.style.transition = `transform 700ms cubic-bezier(.2,.8,.2,1), opacity 700ms ease`;

          parent.appendChild(dot);

          // —á–µ—Ä–µ–∑ –º—ñ–∫—Ä–æ—Ç–∞–π–º–∞—É—Ç –∑–∞–ø—É—Å–∫–∞—î–º–æ "–≤–∏–ª—ñ—Ç" —ñ –∑–Ω–∏–∫–Ω–µ–Ω–Ω—è
          requestAnimationFrame(()=> {
            const tx = (Math.random()*160 - 80);
            const ty = (Math.random()*140 - 40) - 80;
            dot.style.transform = `translate(${tx}px, ${ty}px) scale(1)`;
            dot.style.opacity = 0;
          });

          // –í–∏–¥–∞–ª–∏—Ç–∏ –µ–ª–µ–º–µ–Ω—Ç –ø–æ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—é
          setTimeout(()=> {
            if (dot.parentNode) dot.parentNode.removeChild(dot);
          }, 900);
        }
      }

      // –ü–æ—á–∞—Ç–∫–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è "–ù—ñ" (—â–æ–± –Ω–∞ –º–æ–±—ñ–ª—å–Ω–∏—Ö –≤–∏–≥–ª—è–¥–∞–ª–æ –æ—Ö–∞–π–Ω–æ)
      // –†–æ–∑–º—ñ—â—É—î–º–æ –ø—Ä–∞–≤—ñ—à–µ –ø—Ä–∏ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó (–ø–µ—Ä—Ñ–æ—Ä–º–∞–Ω—Å-–º–æ–∂–ª–∏–≤–æ)
      window.addEventListener('load', ()=> {
        // —è–∫—â–æ –æ–±–ª–∞—Å—Ç—å –≤–∂–µ –≤—ñ–¥—Ä–µ–Ω–¥–µ—Ä–µ–Ω–∞ ‚Äî –≤—Å—Ç–∞–Ω–æ–≤–∏–º–æ –ø–æ—á–∞—Ç–∫–æ–≤—ñ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏
        const areaRect = buttonsArea.getBoundingClientRect();
        const btnRect = btnNo.getBoundingClientRect();
        // –ø–æ–º—ñ—Å—Ç–∏–º–æ –∫–Ω–æ–ø–∫—É –ø—Ä–∞–≤–æ—Ä—É—á –ø–æ –¥–µ—Ñ–æ–ª—Ç—É
        btnNo.style.left = Math.max(6, Math.round(areaRect.width - btnRect.width - 12)) + 'px';
        btnNo.style.top = Math.round((areaRect.height - btnRect.height)/2) + 'px';
      });
    })();
  </script>
